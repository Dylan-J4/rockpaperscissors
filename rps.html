<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps-stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Input+Mono+Narrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="header-container">
            <img src="media/rock-paper-scissors_6851302.png" alt="RPS Logo" class="rps-logo">
            <h1>Rock Paper Scissors</h1>
            <img src="media/rock-paper-scissors_6851302.png" alt="RPS Logo" class="rps-logo">
        </div>
    
        
        <div class="main-container">
            <div class="scoreboard">
                <h3 class="score" id="player-score">Your score: 0</h3>
                <h3 class="score" id="cpu-score">Computer score: 0</h3>
                <h3 class="score" id="draw-score">Draws: 0</h3>
            </div>

            <div class="result-container">
                <h2 id="roundCount">Round 1!</h2>
            </div>

            <div class="button-container">
                <button class="rps-button" id="rock-btn">Rock</button>
                <button class="rps-button" id="paper-btn">Paper</button>
                <button class="rps-button" id="scissors-btn">Scissors</button>
            </div>

            <div class="choices-container">
                <h3 id="player-choice">***</h3>
                <h3 id="cpu-choice">***</h3>
                <h2 id="winner">***</h2>
            </div>
        </div>
    
        
        <div class="footer-container">
            <h1>Thanks for playing!</h1>
        </div>
    </div>

    <script src="rps.js"></script>
</body>
</html>
